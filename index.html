<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weatherApp">
          <h1 id="location"></h1>
          <div class="weather-summary">
            <ul>
              <li>last updated: <span id="date">Monday 5:00</span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="main-weather-emoji">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/169/169367.png"
                  alt="sun"
                  class="sunImage"
                />
              </div>
              <div class="current-weather">
                <strong id="temperature"></strong>
                <span class="units"><a href="#">F</a> | <a href="#">C</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humitidy: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/immitrina/weather-app-2" target="_blank"
            >Open-source code</a
          >
          by Amie Goodwin
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

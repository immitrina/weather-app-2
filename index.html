<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weatherApp">
          <div class="row">
            <div class="col-9">
            <form id="search-form" class="mb-3">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control"/>
            </form>
          </div>
          </div>
          <h1 id="location"></h1>
          <div class="weather-summary">
            <ul>
              <li>last updated: <span id="date">Monday 5:00</span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="main-weather-emoji">
                <img src="#" id="icon" class="sunImage" />
              </div>
              <div class="current-weather">
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="fahrenheit-link">F</a> |
                  <a href="#" id="celsius-link">C</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">
                  Wed
                </div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="sun-in-clouds" width="40">
                <div class="forecast-temperature">
                  <span class="forecast-max">80°</span> <span class="forecast-min">72°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/immitrina/weather-app-2" target="_blank" id="github-link"
            >Open-source code</a
          >
          by Amie Goodwin
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
